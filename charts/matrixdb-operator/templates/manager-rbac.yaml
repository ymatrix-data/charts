  - jobs
  verbs:
  - '*'
- apiGroups:
  - deploy.ymatrix.cn
  resources:
  - matrixdbclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - deploy.ymatrix.cn
  resources:
  - matrixdbclusters/finalizers
